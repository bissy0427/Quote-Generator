<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
            font-size: 32px;
        }

        .quote-container {
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-bottom: 30px;
        }

        .quote-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .quote-text {
            font-size: 24px;
            color: #333;
            line-height: 1.6;
            margin-bottom: 20px;
            font-style: italic;
        }

        .quote-author {
            font-size: 18px;
            color: #666;
            font-weight: 600;
        }

        .quote-author::before {
            content: "â€” ";
        }

        button {
            padding: 16px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(-1px);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        
        <div class="quote-container">
            <div class="quote-icon">"</div>
            <div class="quote-text" id="quoteText">Click the button below to get inspired!</div>
            <div class="quote-author" id="quoteAuthor" style="display: none;"></div>
        </div>

        <button onclick="generateQuote()">New Quote</button>
    </div>

    <script>
        const quotes = [
            {
                text: "The only way to do great work is to love what you do.",
                author: "Steve Jobs"
            },
            {
                text: "Life is what happens when you're busy making other plans.",
                author: "John Lennon"
            },
            {
                text: "The future belongs to those who believe in the beauty of their dreams.",
                author: "Eleanor Roosevelt"
            },
            {
                text: "It is during our darkest moments that we must focus to see the light.",
                author: "Aristotle"
            },
            {
                text: "Be yourself; everyone else is already taken.",
                author: "Oscar Wilde"
            },
            {
                text: "In three words I can sum up everything I've learned about life: it goes on.",
                author: "Robert Frost"
            },
            {
                text: "To live is the rarest thing in the world. Most people exist, that is all.",
                author: "Oscar Wilde"
            },
            {
                text: "Success is not final, failure is not fatal: it is the courage to continue that counts.",
                author: "Winston Churchill"
            },
            {
                text: "The only impossible journey is the one you never begin.",
                author: "Tony Robbins"
            },
            {
                text: "Believe you can and you're halfway there.",
                author: "Theodore Roosevelt"
            },
            {
                text: "The best time to plant a tree was 20 years ago. The second best time is now.",
                author: "Chinese Proverb"
            },
            {
                text: "Your time is limited, don't waste it living someone else's life.",
                author: "Steve Jobs"
            },
            {
                text: "Whether you think you can or you think you can't, you're right.",
                author: "Henry Ford"
            },
            {
                text: "The only limit to our realization of tomorrow is our doubts of today.",
                author: "Franklin D. Roosevelt"
            },
            {
                text: "Do not go where the path may lead, go instead where there is no path and leave a trail.",
                author: "Ralph Waldo Emerson"
            }
        ];

        let lastQuoteIndex = -1;

        function generateQuote() {
            let randomIndex;
            
            do {
                randomIndex = Math.floor(Math.random() * quotes.length);
            } while (randomIndex === lastQuoteIndex && quotes.length > 1);
            
            lastQuoteIndex = randomIndex;
            
            const quote = quotes[randomIndex];
            const quoteTextElement = document.getElementById('quoteText');
            const quoteAuthorElement = document.getElementById('quoteAuthor');
            
            quoteTextElement.classList.remove('fade-in');
            quoteAuthorElement.classList.remove('fade-in');
            
            setTimeout(() => {
                quoteTextElement.textContent = quote.text;
                quoteAuthorElement.textContent = quote.author;
                quoteAuthorElement.style.display = 'block';
                
                quoteTextElement.classList.add('fade-in');
                quoteAuthorElement.classList.add('fade-in');
            }, 50);
        }
    </script>
</body>
</html>
